<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iframe</title>
  </head>
  <body>
    <center>
      <h1>Using iframe you can show any online video in your project</h1>
      <iframe
        width="640"
        height="360"
        src="https://www.youtube.com/embed/q6ECBwvyJQw"
        title="Daughter Survives 24 Decades in 24 Hours"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe>
    </center>
  </body>
</html>
